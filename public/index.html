<html>
  <head>
    <title>Interactions</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }

      body {
        background: #fff;
        color: #333;
        font-family: Lato, sans-serif;
      }

      .external {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .external {
        width: 100vw;
        height: 100vh;
      }

      .external:nth-child(1) {
        background: #6425c4;
      }
      .external:nth-child(2) {
        background: #0089ff;
      }
      .external:nth-child(3) {
        background: #ff7d51;
      }
      .external:nth-child(4) {
        background: #005246;
      }
    </style>
  </head>
  <body>
    <section class="external"></section>
    <section class="external"></section>
    <section class="external"></section>
    <section class="external"></section>

    <script src="watcher.js"></script>
    <script>
      window.onload = () =>
        watcher.init(
          "ebf05be7-d3fe-4df3-a789-0a641747d7a2",
          "http://localhost:3000",
          true
        );
    </script>
  </body>
</html>
